<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h1>Student Login</h1>

            <!-- Display error message if any -->
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" value="{{ request.form.get('username') }}" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label>
                    <input type="checkbox" name="remember_me"> Remember Me
                </label>

                <input type="submit" value="Login">
            </form>

            <div class="link-container">
                <a href="#">Forgot Password?</a><br>
                <a href="{{ url_for('main_routes.create_account', role='student') }}">Don't have an account? Create one</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Student Portal. All rights reserved.</p>
    </div>
</body>

</html>
