<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-4xl p-8">
        <!-- Profile Header -->
        <div class="flex flex-col items-center">
            <img src="{{ user.profile_photo_url }}" alt="Profile Photo" class="w-40 h-40 rounded-full object-cover border-4 border-blue-500">
            <h1 class="text-3xl font-bold text-gray-800 mt-4">{{ user.name }}</h1>
            <p class="text-gray-500 text-lg mt-2">{{ user.email }}</p>
        </div>

        <!-- Student Info Section -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-700">Student Information</h2>
            <div class="text-gray-600 text-base mt-4 space-y-2">
                <p><strong>Current Year:</strong> {{ user.current_year }}</p>
                <p><strong>Degree:</strong> {{ user.degree }}</p>
                <p><strong>Specialization:</strong> {{ user.specialization }}</p>
                <p><strong>Enrolled Year:</strong> {{ user.enrolled_year }}</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex justify-between">
            <a href="{{ url_for('main_routes.profile') }}" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-base hover:bg-blue-600 transition">
                Edit Profile
            </a>
            <a href="{{ url_for('main_routes.logout') }}" class="bg-red-500 text-white px-6 py-3 rounded-lg text-base hover:bg-red-600 transition">
                Logout
            </a>
        </div>
    </div>
</body>
</html>
