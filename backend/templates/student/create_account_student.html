<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        .welcome-box h1 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        .welcome-box p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome, {{ name }}!</h1>
        <p>You have successfully logged in to the Student Portal.</p>
    </div>
</body>
</html>
