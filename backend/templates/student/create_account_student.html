<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 flex items-center justify-center min-h-screen">
  <form action="/create_account?role=student" method="POST" onsubmit="return validatePassword()" class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-2xl">
    <h2 class="text-3xl font-extrabold mb-6 text-gray-800 text-center">Create Student Account</h2>
    <div class="grid grid-cols-2 gap-8">
      <!-- Left Column -->
      <div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
          <input class="border rounded-lg w-full py-3 px-4" type="text" name="name" required pattern="^[A-Za-z ]+$">
        </div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
          <input class="border rounded-lg w-full py-3 px-4" type="email" name="email" required>
        </div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="dob">Date of Birth</label>
          <input class="border rounded-lg w-full py-3 px-4" type="date" name="dob" required>
        </div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="course">Course</label>
          <input class="border rounded-lg w-full py-3 px-4" type="text" name="course" required>
        </div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="year">Current Year</label>
          <select class="border rounded-lg w-full py-3 px-4" name="year" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
      </div>
      <!-- Right Column -->
      <div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="enrolled_year">Enrolled Year</label>
          <input class="border rounded-lg w-full py-3 px-4" type="number" name="enrolled_year" min="1950" max="2025" required>
        </div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="degree">Degree</label>
          <input class="border rounded-lg w-full py-3 px-4" type="text" name="degree">
        </div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="specialization">Specialization</label>
          <input class="border rounded-lg w-full py-3 px-4" type="text" name="specialization">
        </div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="password">Create Password</label>
          <input class="border rounded-lg w-full py-3 px-4" type="password" name="password" id="password" required>
          <input type="checkbox" onclick="togglePassword('password')" class="mt-2"> Show Password
        </div>
        <div class="mb-5">
          <label class="block text-gray-700 font-semibold mb-2" for="confirm_password">Confirm Password</label>
          <input class="border rounded-lg w-full py-3 px-4" type="password" name="confirm_password" id="confirm_password" required>
          <input type="checkbox" onclick="togglePassword('confirm_password')" class="mt-2"> Show Password
        </div>
      </div>
    </div>
    <div class="flex justify-center mt-8">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg" type="submit">
        Create Account
      </button>
    </div>
  </form>
  <script>
    function togglePassword(id) {
      var input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
    function validatePassword() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }
      if (password.length < 8) {
        alert("Password must be at least 8 characters.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
