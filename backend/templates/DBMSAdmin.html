<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin DBMS Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showForm(role) {
            document.getElementById('add-student-form').style.display = 'none';
            document.getElementById('add-professor-form').style.display = 'none';
            document.getElementById('add-alumni-form').style.display = 'none';
            if(role === 'student') {
                document.getElementById('add-student-form').style.display = 'block';
            } else if(role === 'professor') {
                document.getElementById('add-professor-form').style.display = 'block';
            } else if(role === 'alumni') {
                document.getElementById('add-alumni-form').style.display = 'block';
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-green-400 font-mono min-h-screen p-6">
    <div class="max-w-7xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="text-xl font-bold mb-6 border-b border-green-600 pb-2">C:\Admin\DBMS\Users</div>
        <h2 class="text-2xl font-semibold mb-4">All Users Table</h2>
        <form method="get" action="{{ url_for('main_routes.download_users') }}" class="mb-6 text-right">
            <button type="submit" class="bg-gray-700 hover:bg-green-600 text-green-400 hover:text-gray-900 font-semibold py-2 px-4 rounded transition">Download Table</button>
        </form>
        <table class="min-w-full border border-green-600 rounded-lg overflow-hidden">
            <thead class="bg-gray-700">
                <tr>
                    {% for col in columns %}
                        <th class="border border-green-600 px-4 py-2 text-left">{{ col }}</th>
                    {% endfor %}
                    <th class="border border-green-600 px-4 py-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="even:bg-gray-800 odd:bg-gray-700">
                    {% for col in columns %}
                        <td class="border border-green-600 px-4 py-2">{{ user[col] }}</td>
                    {% endfor %}
                    <td class="border border-green-600 px-4 py-2 space-x-2">
                        <!-- Edit -->
                        <a href="{{ url_for('main_routes.edit_user', user_id=user['id']) }}" class="bg-gray-700 hover:bg-green-600 text-green-400 hover:text-gray-900 font-semibold py-1 px-3 rounded cursor-pointer transition inline-block">Edit</a>
                        <!-- Delete -->
                        <form method="post" action="{{ url_for('main_routes.delete_user') }}" onsubmit="return confirm('Delete this user?');" class="inline">
                            <input type="hidden" name="user_id" value="{{ user['id'] }}">
                            <input type="submit" value="Delete" class="bg-gray-700 hover:bg-red-600 text-red-400 hover:text-gray-900 font-semibold py-1 px-3 rounded cursor-pointer transition" />
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h3 class="text-xl font-semibold mt-8 mb-4">Add New User</h3>
        <div class="flex space-x-4 mb-6">
            <button onclick="showForm('student')" class="bg-green-600 hover:bg-green-700 text-gray-900 font-bold py-2 px-6 rounded transition">Add Student</button>
            <button onclick="showForm('professor')" class="bg-green-600 hover:bg-green-700 text-gray-900 font-bold py-2 px-6 rounded transition">Add Professor</button>
            <button onclick="showForm('alumni')" class="bg-green-600 hover:bg-green-700 text-gray-900 font-bold py-2 px-6 rounded transition">Add Alumni</button>
        </div>

        <!-- Add Student Form -->
        <form id="add-student-form" method="post" action="{{ url_for('main_routes.add_student') }}" class="space-y-4 mb-6 hidden bg-gray-700 p-4 rounded">
            <input type="hidden" name="role" value="student" />
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="block">
                    <span class="text-green-400">Name</span>
                    <input type="text" name="name" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Email</span>
                    <input type="email" name="email" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Password</span>
                    <input type="password" name="password" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Date of Birth</span>
                    <input type="date" name="dob" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Course</span>
                    <input type="text" name="course" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Year</span>
                    <input type="text" name="year" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Enrolled Year</span>
                    <input type="number" name="enrolled_year" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Degree</span>
                    <input type="text" name="degree" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Specialization</span>
                    <input type="text" name="specialization" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-gray-900 font-bold py-2 px-6 rounded transition">Add Student</button>
        </form>

        <!-- Add Professor Form -->
        <form id="add-professor-form" method="post" action="{{ url_for('main_routes.add_professor') }}" class="space-y-4 mb-6 hidden bg-gray-700 p-4 rounded">
            <input type="hidden" name="role" value="professor" />
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="block">
                    <span class="text-green-400">Name</span>
                    <input type="text" name="name" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Email</span>
                    <input type="email" name="email" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Password</span>
                    <input type="password" name="password" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Date of Birth</span>
                    <input type="date" name="dob" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Department</span>
                    <input type="text" name="department" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Designation</span>
                    <input type="text" name="designation" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Phone Number</span>
                    <input type="text" name="phone_number" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Office</span>
                    <input type="text" name="office" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Experience</span>
                    <input type="number" name="experience" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-gray-900 font-bold py-2 px-6 rounded transition">Add Professor</button>
        </form>

        <!-- Add Alumni Form -->
        <form id="add-alumni-form" method="post" action="{{ url_for('main_routes.add_alumni') }}" class="space-y-4 mb-6 hidden bg-gray-700 p-4 rounded">
            <input type="hidden" name="role" value="alumni" />
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="block">
                    <span class="text-green-400">Name</span>
                    <input type="text" name="name" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Email</span>
                    <input type="email" name="email" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Password</span>
                    <input type="password" name="password" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Date of Birth</span>
                    <input type="date" name="dob" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Graduation Year</span>
                    <input type="number" name="graduation_year" min="1950" max="2025" required class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Company</span>
                    <input type="text" name="company" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Degree</span>
                    <input type="text" name="degree" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Specialization</span>
                    <input type="text" name="specialization" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Job Title</span>
                    <input type="text" name="job_title" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Industry</span>
                    <input type="text" name="industry" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
                <label class="block">
                    <span class="text-green-400">Work Experience</span>
                    <input type="number" name="work_exp" min="0" max="60" class="mt-1 block w-full rounded-md bg-gray-800 border border-green-600 text-green-400" />
                </label>
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-gray-900 font-bold py-2 px-6 rounded transition">Add Alumni</button>
        </form>
    </div>
</body>
</html>
