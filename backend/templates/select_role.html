<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #34495e;
            margin-bottom: 20px;
        }

        .role-card {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap; /* Added for better responsiveness with 3 roles */
        }

        .role {
            flex: 1;
            margin: 10px;
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-align: center; /* Ensure alignment for all content */
        }

        .role:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .role input {
            display: none;
        }

        .role label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
        }

        .role img {
            width: 60px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .role-card {
                flex-direction: column;
            }

            .role {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome To ALUMNQ</h1>
        <form method="POST" id="roleForm">
            <div class="role-card">
                <div class="role">
                    <input type="radio" id="alumni" name="role" value="alumni" required>
                    <label for="alumni">
                        <img src="https://img.icons8.com/color/96/graduation-cap.png" alt="Alumni">
                        Alumni
                    </label>
                </div>
                <div class="role">
                    <input type="radio" id="student" name="role" value="student" required>
                    <label for="student">
                        <img src="https://img.icons8.com/color/96/student-male.png" alt="Student">
                        Student
                    </label>
                </div>
                <div class="role">
                    <input type="radio" id="professor" name="role" value="professor" required>
                    <label for="professor">
                        <img src="https://img.icons8.com/color/96/teacher.png" alt="Professor">
                        Professor
                    </label>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Add event listener to detect when the radio button is selected
        document.querySelectorAll('input[name="role"]').forEach((radio) => {
            radio.addEventListener('change', function() {
                document.getElementById('roleForm').submit(); // Automatically submit the form
            });
        });
    </script>

</body>
</html>
