<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-green-400 font-mono min-h-screen p-6">
    <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-6 border-b border-green-600 pb-2">Edit User</h2>
        <form method="post" action="{{ url_for('main_routes.edit_user', user_id=user.id) }}" class="space-y-4">
            <label class="block">
                <span class="text-green-400">Name</span>
                <input type="text" name="name" value="{{ user.name }}" required class="mt-1 block w-full rounded-md bg-gray-700 border border-green-600 text-green-400 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" />
            </label>
            <label class="block">
                <span class="text-green-400">Email</span>
                <input type="email" name="email" value="{{ user.email }}" required class="mt-1 block w-full rounded-md bg-gray-700 border border-green-600 text-green-400 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" />
            </label>
            <label class="block">
                <span class="text-green-400">Password</span>
                <input type="text" name="password" value="{{ user.password }}" required class="mt-1 block w-full rounded-md bg-gray-700 border border-green-600 text-green-400 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" />
            </label>
            <label class="block">
                <span class="text-green-400">Role</span>
                <select name="role" required class="mt-1 block w-full rounded-md bg-gray-700 border border-green-600 text-green-400 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50">
                    <option value="alumni" {% if user.role == 'alumni' %}selected{% endif %}>Alumni</option>
                    <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                    <option value="professor" {% if user.role == 'professor' %}selected{% endif %}>Professor</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </label>
            <label class="block">
                <span class="text-green-400">Date of Birth</span>
                <input type="date" name="dob" value="{{ user.dob }}" class="mt-1 block w-full rounded-md bg-gray-700 border border-green-600 text-green-400 focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" />
            </label>
            <div class="flex space-x-4">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-gray-900 font-bold py-2 px-6 rounded transition">Save Changes</button>
                <a href="{{ url_for('main_routes.DBMSAdmin') }}" class="bg-gray-700 hover:bg-gray-600 text-green-400 font-semibold py-2 px-6 rounded transition self-center">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
