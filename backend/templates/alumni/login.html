<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login</title>
    <style>
        :root {
            --primary: #1e40af;
            --accent: #2563eb;
            --bg: #f9fafb;
            --text: #1f2937;
            --light-text: #6b7280;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 80vh;
        }

        .login-card {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .login-card h2 {
            margin-bottom: 24px;
            font-size: 26px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .checkbox-group {
            margin-top: 16px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            font-size: 16px;
            background-color: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1d4ed8;
        }

        .error-message {
            margin-top: 12px;
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link-container a {
            color: var(--accent);
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 16px;
            color: var(--light-text);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        Alumni Portal
    </header>

    <div class="container">
        <div class="login-card">
            <h2>Alumni Login</h2>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('main_routes.login', role='alumni') }}">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" value="{{ request.form.get('username', '') }}" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div class="checkbox-group">
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <label for="remember_me">Remember Me</label>
                </div>

                <input type="submit" value="Login">
            </form>

            <div class="link-container">
                <a href="#">Forgot Password?</a><br>
                <a href="{{ url_for('main_routes.create_account', role='alumni') }}">Don't have an account? Create one</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Alumni Portal. All rights reserved.
    </footer>

</body>

</html>
